	<!-- Chart templates -->
	<script type="text/x-template" id="densitycharttpl">
	  <div id="sideContentHed">
        <div class="hed">{{hed}}</div>
        <div class="dek">{{dek}}</div>
      </div>
      <div class="bigFact">
        <div class="bigFactHed">{{total_pop}}</div>
        <div class="bigFactDek">{{total_pop_text}}</div>
      </div>
      <div class="bigFact">
        <div class="bigFactHed">{{area}}</div>
        <div class="bigFactDek">{{area_text}}</div>        
        <div class="bigFactSubDek">({{area_subtext}})</div>
      </div>
	  <div class="densitychart">
	    <div class="densitychart_chartpadding">
	      <div class="square densitychart_square densitychart_mainsquare">
	        <div class="densitychart_mainsquare_toptext">
	          <div>{{density_text}}</div>
	        </div>
	        <div class="densitychart_mainsquare_bottomtext">
	          <div class="densitychart_totaldensity">{{total_density_text}}</div>
	          <div class="densitychart_units">{{{units}}}</div>
	        </div>
	      </div>
	      {{#chartdata}}
	      <div class="csstable densitychart_table">
	        <div class="csstablecell" style="width:{{squarewidth}};">
	          <div class="densitychart_square square"></div>
	        </div>
	        <div class="csstablecell densitychart_tabletext" style="width:{{textwidth}};">
	          <div class="densitychart_cityname">{{name}}</div>
	          <div class="densitychart_densityvalue">{{density}}</div>
	        </div>
	      </div>
	      {{/chartdata}}
	    </div>
	  </div>
      <div class="factHorizontal"></div>
	  <div class="bigFact">
        <div class="bigFactHed">{{building_count}}</div>
        <div class="bigFactDek">{{building_count_text}}</div>
      </div>
      <div class="factHorizontal"></div>
      <div class="bigFact">
        <div class="bigFactImage"><img src="{{height_image}}"/></div>
        <div class="bigFactHed">{{{height_count}}}</div>
        <div class="bigFactDek">{{{height_count_text}}}</div>        
        <div class="bigFactSubDek">({{height_count_subtext}})</div>
      </div>
      <div class="source">
        {{source}}
      </div>
	</script>

	        <div class="csstablerow shopschart_totalrow">
				<div class="factHorizontal"></div>

	          <div class="csstablecell">{{string_total}}</div>
	          <div class="csstablecell">{{total}}</div>

	      </div>
	    </div>
	      <div class="source">
	        {{source}}
	      </div>
	  </div>
	</script>
